<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HOI Chat App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <div class="person-selector">
      <button id="A-selector" class="button active">A</button>
      <button id="B-selector" class="button">B</button>
    </div>
    <h2 class="chat-header">A chatting...</h2>
    <div class="chat-messages" id="chatMessages"></div>
    <form id="chatInputForm" class="chat-input-form">
      <input type="text" id="chatInput" placeholder="Type here, A..." required />
      <button type="submit" class="button send-button">Send</button>
    </form>
    <button id="clearChatBtn" class="button clear-chat-button">Clear Chat</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
